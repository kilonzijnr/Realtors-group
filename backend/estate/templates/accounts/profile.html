{% extends 'base.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="profile-photo"style="margin-right: 50px;">
            {% if profile.image %}
            <img
              src="{{profile.image.url}}"
              alt=""
              class="card-img-top"
              style="width: 200px; height: 200px; border-radius: 50%"
            />
            {%else%}
            <img class="img-responsive" src="https://img.icons8.com/color/2x/user-male-circle--v2.gif" alt="">
            {% endif %}
          </div>
        <div class="col-md-6 mt-4 bg-white prof mr-2 ml-2">
            <h5 class="text-center mt-3">UserName: {{user.username}}</h5><hr>
            <p class="text-center">Email: {{user.email}}</p><hr>
            <p class="text-center">Address: {{user.address}}</p><hr>
            <p class="text-center"> Phone: {{user.phone}}</p><hr>
        </div>
        <div class="col-md-3"></div>
        <a href="{% url 'profile_update' %}"><b><i>Update Profile</i></b></a>
    </div>


</div>
{% endblock %}
